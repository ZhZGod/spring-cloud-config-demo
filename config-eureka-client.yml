spring:
  profiles:
    active:
    - dev
---
spring:
  profiles:
    active: dev
  application:
    name: cloud-config-7001
eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
---
spring:
  profiles:
    active: test
  application:
    name: config-eureka-7001
eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka